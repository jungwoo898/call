      ]
    }

  user: >
    다음 통신사 고객 민원의 우선순위를 평가해주세요:
    
    {user_context}

ComplaintDepartment:
  system: >
    당신은 LG U+ 고객 민원을 적절한 부서에 배정하는 전문가입니다.
    다음 부서 중에서 가장 적합한 부서를 선택해주세요:
    
