    - 홈서비스기술상담: 인터넷, TV, IoT 등 서비스에 대한 장애, 품질, 단말기 A/S 지원
    - 홈서비스가입상담: 서비스 가입에 대한 고객별 맞춤 혜택 안내와 가입 신청 접수
